<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./styles.7aa5eb51edf9d45026e5.css">
    <title>HexGuessr - What Color is this HEX Code?</title>
</head>
<body>
    <div class="hexguessr">
        <div class="hexguessr-container">
            <h1 class="hexguessr-title">#HexGuessr</h1>
            <p class="hexguessr-question">
                What color is this HEX code ?
                <br>
                <span class="hexguessr-hextoguess" id="hexToGuess">#FF99AA</span>
            </p>
            <ul class="hexguessr-list" id="hexChoice">
                <li class="hexguessr-color">&nbsp;</li>
                <li class="hexguessr-color">&nbsp;</li>
                <li class="hexguessr-color">&nbsp;</li>
                <li class="hexguessr-color">&nbsp;</li>
                <li class="hexguessr-color">&nbsp;</li>
            </ul>
            <p class="hexguessr-result" id="hexResult">
                Choose a Color
            </p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
